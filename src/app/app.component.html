<p>Hello, {{ employee }}.</p>

<p>Days worked: <span [textContent]="daysWorked"></span></p>

<p>
  Days until next vacation: <strong>{{ 365 - daysWorked }}</strong>
</p>

<p>
  Thank you for being a dedicated employee of {{ company.name + '!' }}
</p>

<img
  [src]="employeeOfTheWeek.picture"
  [alt]="employeeOfTheWeek.name"
/>

<p
  [textContent]="
    'Employee of the week is ' + employeeOfTheWeek.name + '!!'
  "
></p>
